<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/card.css">
</head>

<body>
    <h1>12人通灵机械</h1>
    <div class="player">1</div>
    <div class="player">2</div>
    <div class="player">3</div>
    <div class="player">4</div>
    <div class="player">5</div>
    <div class="player">6</div><br>
    <img src="../../image/id/random.jpg" alt="">
    <img src="../../image/id/random.jpg" alt="">
    <img src="../../image/id/random.jpg" alt="">
    <img src="../../image/id/random.jpg" alt="">
    <img src="../../image/id/random.jpg" alt="">
    <img src="../../image/id/random.jpg" alt=""><br>
    <div class="player">7</div>
    <div class="player">8</div>
    <div class="player">9</div>
    <div class="player">10</div>
    <div class="player">11</div>
    <div class="player">12</div><br>
    <img src="../../image/id/random.jpg" alt="">
    <img src="../../image/id/random.jpg" alt="">
    <img src="../../image/id/random.jpg" alt="">
    <img src="../../image/id/random.jpg" alt="">
    <img src="../../image/id/random.jpg" alt="">
    <img src="../../image/id/random.jpg" alt=""><br>
    <button id="run">开始分发身份</button>
    <script src="../../jQuery/jquery-3.7.1.js"></script>
    <script>
        $(() => {
            $("#run").click(() => {
                var wolf = 0
                var robot = 0
                var villager = 0
                var psychic = 0
                var witch = 0
                var hunter = 0
                var guard = 0
                var n = 0
                while (n < 12) {
                    var id = Number(Math.floor(Math.random() * (8 - 1) + 1));
                    if (id == 1 && wolf < 3) {
                        $("img").eq(n).attr("src", "../../image/id/wolf.jpg")
                        wolf++
                        n++
                    } else if (id == 2 && robot == 0) {
                        $("img").eq(n).attr("src", "../../image/id/robot.jpg")
                        robot++
                        n++
                    } else if (id == 3 && villager < 4) {
                        $("img").eq(n).attr("src", "../../image/id/villager.jpg")
                        villager++
                        n++
                    } else if (id == 4 && psychic == 0) {
                        $("img").eq(n).attr("src", "../../image/id/psychic.jpg")
                        psychic++
                        n++
                    } else if (id == 5 && witch == 0) {
                        $("img").eq(n).attr("src", "../../image/id/witch.jpg")
                        witch++
                        n++
                    } else if (id == 6 && hunter == 0) {
                        $("img").eq(n).attr("src", "../../image/id/hunter.jpg")
                        hunter++
                        n++
                    } else if (id == 7 && guard == 0) {
                        $("img").eq(n).attr("src", "../../image/id/guard.jpg")
                        guard++
                        n++
                    }
                }
            })
        })



    </script>
</body>

</html>
